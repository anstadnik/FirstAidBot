name: Build, test and deploy

on:
  push:
    branches:
      - "dev"
      - "main"
  pull_request:
    branches:
      - "dev"
      - "main"

concurrency:
  group: ${{ github.ref_name }}

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test_bot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      # - name: Install Rust
      #   run: rustup update stable
      - uses: Swatinem/rust-cache@v2
      - name: Download the table
        if: ${{ github.ref_name == 'main' }}
        run: curl -L "docs.google.com/spreadsheets/d/${{ secrets.SHEET_ID }}/gviz/tq?tqx=out:csv&sheet=Ukrainian" -o table.csv

      - run: cargo test
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}

      - name: Build release
        if: ${{ github.ref_name == 'main' }}
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
        run: cargo build --release

      - name: Build debug
        if: ${{ github.ref_name != 'main' }}
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
        run: cargo build

      - name: Move binary
        run: mv target/*/bot target

      - uses: actions/upload-artifact@v3
        with:
          name: executable
          path: target/bot

      - uses: actions/upload-artifact@v3
        if: ${{ github.ref_name == 'main' }}
        with:
          name: table
          path: table.csv

  deploy:
    runs-on: [self-hosted]
    needs: build_and_test_bot
    environment: ${{ github.ref_name }}
    if: ${{ github.event_name == 'push' }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: executable
          path: bin/bot

      - uses: actions/download-artifact@v3
        if: ${{ github.ref_name == 'main' }}
        with:
          name: table

      - name: Restart bot
        env:
          TELOXIDE_TOKEN: ${{ secrets.TELOXIDE_TOKEN }}
        run: |
          docker build -t first_aid_bot:${{ github.ref_name }} .
          docker compose -f docker-compose_${{ github.ref_name }}.yml -p ${{ github.ref_name }}_bot up -d

  build_flutter_apk:
    runs-on: ubuntu-latest
    needs: build_and_test_bot
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v3
      - uses: extractions/setup-just@v1
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android, armv7-linux-androideabi, x86_64-linux-android, i686-linux-android
      - uses: Swatinem/rust-cache@v2
      - uses: baptiste0928/cargo-install@v2
        with:
          crate: flutter_rust_bridge_codegen
      - uses: baptiste0928/cargo-install@v2
        with:
          crate: cargo-ndk
      - run: just
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
      - run: flutter build apk --release
        # https://github.com/actions/upload-artifact/issues/294
      - uses: actions/upload-artifact@v3
        with:
          name: apk
          if-no-files-found: error
          path: app/build/app/outputs/flutter-apk/app-release.apk

  release:
    runs-on: ubuntu-latest
    needs: [deploy, build_flutter_apk]
    if: ${{ github.event_name == 'push' && github.ref_name == 'main' && startsWith(github.ref, 'refs/tags/v') }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: table
      - uses: actions/download-artifact@v3
        with:
          name: executable
      - uses: actions/download-artifact@v3
        with:
          name: apk
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          files: |
            app-release.apk
            table.csv
            first_aid_bot

  notify:
    runs-on: ubuntu-latest
    needs: [deploy, release]

    steps:
      - uses: actions/download-artifact@v3
        with:
          name: table

      - name: send telegram message on push
        uses: appleboy/telegram-action@master
        if: ${{ always() && github.ref_name == 'main' && !contains(needs.*.result, 'failure') }}
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          document: table.csv
          message: |
            ${{ github.actor }} created commit:
            Commit message: ${{ github.event.commits[0].message }}

            See changes: https://github.com/${{ github.repository }}/actions/runs/${{github.sha}}
            See error: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
            Successfully deployed ${{ github.ref_name }} bot! ðŸ™†

      - name: send telegram message on push
        uses: appleboy/telegram-action@master
        if: ${{ always() && github.ref_name == 'main' && contains(needs.*.result, 'failure') }}
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          document: table.csv
          message: |
            ${{ github.actor }} created commit:
            Commit message: ${{ github.event.commits[0].message }}

            See changes: https://github.com/${{ github.repository }}/actions/runs/${{github.sha}}
            See error: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
            The commit fails to build or tests have failed! ðŸ’£

  # It should wait untill all checks will pass
  auto-merge:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: ahmadnassri/action-dependabot-auto-merge@v2
        with:
          target: minor
          github-token: "${{ secrets.GITHUB_TOKEN }}"
