name: build

on:
  push:
    branches: ["dev"]
  pull_request:
    branches: ["dev"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: cargo build --verbose

      - name: Build release
        run: cargo build --release --verbose

      - name: Download the table
        run: curl -L "docs.google.com/spreadsheets/d/Миші з'їли/gviz/tq?tqx=out:csv&sheet=Ukrainian" -o table.csv
        # run: curl -L "docs.google.com/spreadsheets/d/Миші з'їли/gviz/tq?tqx=out:csv&sheet=Ukrainian" -o table.csv

      - uses: actions/upload-artifact@v3
        with:
          path: |
            table.csv
            target/*/first_aid_bot

